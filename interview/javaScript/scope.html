<script>
  console.log(fun)
  var fun = 'fun'
  console.log(person) // 没有声明，报错，不同的 script 不
</script>

<script>
  console.log(person)

  console.log(fun)

  var person = "Eric";

  console.log(person)

  function fun() {
      console.log(person)
      var person = "Tom";
      console.log(person)
  }

  fun()

  console.log(person)
</script>
