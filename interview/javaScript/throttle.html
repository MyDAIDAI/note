<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>函数节流</title>
  <script src="https://cdn.bootcss.com/underscore.js/1.9.1/underscore.js"></script>
</head>
<body>
  <div id="app" style="width: 400px;height: 600px;background-color: #eeeeee;">
    请滑动光标!
  </div>
</body>
</html>
<script>
  let index = 0
  let fnIndex = 0
  let fn = () => {
    console.error(`触发了 ${++fnIndex} 次函数`)
  }
  // 监听鼠标滑动事件
  document.getElementById('app').addEventListener('mousemove', _.throttle(fn, 2000, {trailing: false}))
</script>
