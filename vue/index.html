<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue 解析</title>
    <!-- <script src="./intercept.js"></script> -->
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
    </div>
    <script>
      var app = new Vue({
        el: '#app',
        data: {
          message: 'hello, vue'
        },
        render: function (createElement) {
          return createElement('h1', this.message)
        }
      })
    </script>
</body>
</html>
